<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day_13.css"> <!-- Linking an external CSS file -->

    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="text">
           Contact us Form
        </div>
        <form action="process.php" method="post"> <!-- Form begins, action specifies where to send form data, method is post -->
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required name="first_name"> <!-- Input field for first name, required attribute ensures it's filled out -->
                 <div class="underline"></div> <!-- Visual underline effect for input -->
                 <label for="first_name">First Name</label> <!-- Label for first name input -->
              </div>
              <div class="input-data">
                 <input type="text" name="last_name" required> <!-- Input field for last name, required attribute -->
                 <div class="underline"></div>
                 <label for="last_name">Last Name</label> <!-- Label for last name input -->
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="email" required> <!-- Input field for email, required attribute -->
                 <div class="underline"></div>
                 <label for="email">Email Address</label> <!-- Label for email input -->
              </div>
              <div class="input-data">
                 <input type="text" name="website_name"> <!-- Input field for website name -->
                 <div class="underline"></div>
                 <label for="website_name">Website Name</label> <!-- Label for website name input -->
              </div>
           </div>
           <div class="form-row">
               <div class="input-data textarea">
                  <textarea rows="8" cols="80" name="message" required></textarea> <!-- Textarea for message, required attribute -->
                  <br />
                  <div class="underline"></div> <!-- Visual underline effect for textarea -->
                  <label for="message">Write your message</label> <!-- Label for message textarea -->
                  <br />
               </div>
           </div>
           <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit"> <!-- Submit button to submit the form -->
               </div>
           </div>
        </form> <!-- Form ends -->
    </div>
</body>
</html>
