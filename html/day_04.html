<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 04</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    <header>
        <!-- Search Bar -->
        <div>
            <h1>Search Bar</h1>
            <form>
                <input type="text" name="fsrch" id="fsrch" placeholder="Enter search query">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <main>
        <!-- HTML Forms -->
        <section>
            <h1>HTML Forms</h1>
            <!-- Text Input Fields -->
            <h2>Text Input Fields</h2>
            <form>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe">
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <!-- Display Radio Buttons -->
            <h1>Display Radio Buttons</h1>
            <form action="/action_page.php">
                <p>Please select your favorite Web language:</p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>

                <br>  

                <p>Please select your age:</p>
                <input type="radio" id="age1" name="age" value="30">
                <label for="age1">0 - 30</label><br>
                <input type="radio" id="age2" name="age" value="60">
                <label for="age2">31 - 60</label><br>  
                <input type="radio" id="age3" name="age" value="100">
                <label for="age3">61 - 100</label><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <!-- Checkboxes -->
            <h2>Checkboxes</h2>
            <p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>
            <form action="/action_page.php">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2">I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3">I have a boat</label><br><br>
                <button type="submit">Submit</button>
            </form> 
        </section>
    </main>
    <footer>
        <!-- Progress Bar -->
        <h1>The Progress Element</h1>
        <label for="file">Downloading Progress:</label>
        <progress id="file" value="32" max="100">32%</progress>
        <!-- Emoji -->
        <h1>Emoji</h1>
        <h1>&#128511;</h1> <!-- 😁 -->
        <h1>&#128512;</h1> <!-- 😀 -->
        <h1>&#128513;</h1> <!-- 😁 -->
        <h1>&#128514;</h1> <!-- 😂 -->
        <h1>&#128515;</h1> <!-- 😃 -->
        <h1>&#128516;</h1> <!-- 😄 -->
        <h1>&#128517;</h1> <!-- 😅 -->
    </footer>
    <!-- YouTube Embedded Video Tag -->
    <div>
        <h1>YouTube Embedded Video Tag</h1>
        <iframe className="yt" width="650" height="400" src="https://www.youtube.com/embed/-9cJjaLXKqE"></iframe>
    </div>
</body>
</html>
